<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header, nav, section, article, footer {
      display: block;
    }

    #container {
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      height: 100vh;
    }

    #logo {
      grid-row: 1;
      grid-column: 1;
    }

    #header {
      grid-row: 1;
      grid-column: 2;
      text-align: right;
      padding: 10px;
    }

    #navbar {
      grid-row: 2;
      grid-column: span 3;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px;
    }

    #services {
      grid-row: 3;
      grid-column: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    #description {
      grid-row: 3;
      grid-column: span 2;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- First Row -->
    <div id="logo">
      <img src="your-logo.png" alt="Logo" width="100" height="50">
    </div>
    <div id="header">
      <h1>Your Website Header</h1>
    </div>

    <!-- Second Row -->
    <div id="navbar">
      <a href="home.html">Home</a>
      <a href="login.html">Login</a>
      <a href="registration.html">Registration</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="cart.html">Cart</a>
      <a href="contactus.html">Contact Us</a>
    </div>

    <!-- Third Row -->
    <div id="services">
      <a href="service1.html">Service 1</a>
      <a href="service2.html">Service 2</a>
      <!-- Add more service links as needed -->
    </div>
    <div id="description">
      <p>This is the description of the webpage.</p>
    </div>
  </div>
</body>
</html>
